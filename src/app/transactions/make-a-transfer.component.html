<app-sub-header title='Make a Transfer' style="--height:42px; --background-image-url:url('../../assets/arrows.png');"></app-sub-header>
<div>
    <form novalidate autocomplete='off' spellcheck='false' [formGroup]='form'>
        <div>
            <label>FROM ACCOUNT</label>
            <input type="text" formControlName='fromAccount'>
        </div>
    
        <div>
            <label>TO ACCOUNT</label>
            <input type="text" formControlName='toAccount'>
        </div>
        
        <div>
            <label>AMOUNT</label>
            <input type="text" placeholder="$0.00" formControlName='amount'>
        </div>
        
        <app-button (click)='tryToSubmit()'></app-button>
    </form>
</div>
